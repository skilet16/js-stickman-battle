<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main-box">
      <div class="action-box">
        <pre>
 Swadley
   V

   O
  /|\
  / \
        </pre>
        <pre>
         Legtoe
           V

           O
          /|\
          / \
        </pre>
      </div>

      <div class="logact-box">
        <div class="box-log" id="logbox">
          <span><b>Console:</b> The battle has started...</span>
        </div>
       <div class="button-box">
         <span><b>Hero Actions</b></span>
         <button type="button" onclick="battleActions.attack();">Attack</button>
         <button type="button" onclick="battleActions.heal();">Heal</button>
         <button type="button" onclick="battleActions.pass();">Pass</button>
       </div>
    </div>
    <hr>
    <div class="statistic-box">
      <div class="statistics">
        <div id="player">
          <span><b>Swadley</b></span>
          <span class="stat_health">Health: 100</span>
          <span class="stat_damage">Damage: 5.2</span>
          <span class="stat_heal">Heal: 2 HP</span>
          <span class="stat_armor">Armor: 23</span>
        </div>

        <div id="enemy">
          <span><b>Legtoe</b></span>
          <span class="stat_health">Health: 100</span>
          <span class="stat_damage">Damage: 5.2</span>
          <span class="stat_heal">Heal: 2 HP</span>
          <span class="stat_armor">Armor: 23</span>
        </div>

      </div>
    </div>
    <hr>
    <div class="restart-box">
      <button type="button" onclick="document.location.reload(true)">Restart the game</button>
    </div>

    </div>
  </body>
      <script type="text/javascript" src="script.js"></script>
</html>
